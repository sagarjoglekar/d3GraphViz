<!DOCTYPE html>
<meta charset="utf-8">
<style>
.links line {
    stroke: #999;
    stroke-opacity: 0.6;
    stroke-width: 1px;
}

.nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
}
</style>
<button id="generate">Save as SVG</button>
<button type="button" id="switch-btn">Next Week</button>
<svg id= "svg" width="1000" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="plugins/FileSaver.min.js"></script>
<script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script> 
<script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
<script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script> 
<script>
var simulation

//  graph data store
var graph;

//  state variable for current link set
var firstLinks = true;



var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
radius = 10;


var color = d3.scaleOrdinal(d3.schemeCategory20);

simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-2))
    .force("center", d3.forceCenter(width / 2, height / 2))


//  follow v4 general update pattern
function update() {
    // Update link set based on current state
    // DATA JOIN
    link = link.data(firstLinks ? graph.links1 : graph.links2);

    // EXIT
    // Remove old links
    link.exit().remove();

    // ENTER
    // Create new links as needed.  
    link = link.enter().append("line")
        .attr("class", "link")
        .merge(link);

    // DATA JOIN
    node = node.data(graph.nodes);

    // EXIT
    node.exit().remove();

    // ENTER
    node = node.enter().append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        )
        .merge(node);

    //  Set nodes, links, and alpha target for simulation
    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(firstLinks ? graph.links1 : graph.links2);

    simulation.alphaTarget(0.3).restart();
}

function circleColour(d) {
    if (d.group == "1") {
        return "blue";
    } else {
        return "pink";
    }
}

d3.json("data/WeeklyJsons/204.json", function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return d.value; });

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("r", 5)
        .attr("fill", circleColour)
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("title")
        .text(function(d) { return d.id; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
            .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
    }
});

function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

d3.select("#generate")
    .on("click", writeDownloadLink);

</script>
